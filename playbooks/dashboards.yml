---
- name: upload dashboards
  hosts: server
  become: true
  gather_facts: false
  tasks:
    - name: check if a grafana dashboard has been downloaded to the local machine
      ansible.builtin.command: "grep '\"uid\": \"\",' '{{ item }}'"
      with_fileglob:
        - ../dashboards/Mimir/*
        - ../dashboards/Prometheus/*
        - ../dashboards/*
        - ../dashboards/GitLab/*
      register: dashboard_uid
      delegate_to: localhost
      failed_when: false
      changed_when: false
      become: false

    - name: templatization of grafana dashboards
      block:
        # find and escape double curly braces which looks like:
        # "legendFormat": "{{quantile}} ({{interval}})",
        - name: escape double curly braces (1/3)
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: '{% raw %}("){{(.*)}}(.*){{(.*)}}(.*",){% endraw %}'
            replace: '\1{{ "{% raw %}{{" }}\2{{ "}}{% endraw %}" }}\3{{ "{% raw %}{{" }}\4{{ "}}{% endraw %}" }}\5'
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/Prometheus/*
            - ../dashboards/*
            - ../dashboards/GitLab/*

        # find and escape double curly braces which looks like:
        # "legendFormat": "Used Capacity [{{server}}:{{disk}}]",
        - name: escape double curly braces (2/3)
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: '{% raw %}(":((?!{% raw %}).)*){{(.*)}}(:){{(.*)}}(.*",){% endraw %}'
            replace: '\1{{ "{% raw %}{{" }}\3{{ "}}{% endraw %}" }}\4{{ "{% raw %}{{" }}\5{{ "}}{% endraw %}" }}\6'
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/Prometheus/*
            - ../dashboards/*
            - ../dashboards/GitLab/*

        # find and escape double curly braces which looks like:
        # "legendFormat": "{{job}}",
        # "legendFormat": "duration-{{p99}}",
        # "legendFormat": "{{slice}}_p99",
        # "legendFormat": "Data Received [{{server}}]",
        - name: escape double curly braces (3/3)
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: '{% raw %}(":((?!{% raw %}).)*){{(.*)}}(.*",){% endraw %}'
            replace: '\1{{ "{% raw %}{{" }}\3{{ "}}{% endraw %}" }}\4'
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/Prometheus/*
            - ../dashboards/*
            - ../dashboards/GitLab/*

        - name: change mimir datasource uid to variable
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: "{{ hostvars['localhost']['grafana_datasource_uid_mimir'] }}"
            replace: "{% raw %}{{ hostvars['localhost']['grafana_datasource_uid_mimir'] }}{% endraw %}"
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/*
            - ../dashboards/GitLab/*

        - name: change prometheus datasource uid to variable
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: "{{ hostvars['localhost']['grafana_datasource_uid_prometheus'] }}"
            replace: "{% raw %}{{ hostvars['localhost']['grafana_datasource_uid_prometheus'] }}{% endraw %}"
          with_fileglob: ../dashboards/Prometheus/*

        - name: reset location number in folder
          ansible.builtin.replace:
            path: "{{ item }}"
            after: 'graphTooltip'
            before: 'liveNow'
            regexp: '"id":\s.*,'
            replace: '"id": 0,'
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/Prometheus/*
            - ../dashboards/*
            - ../dashboards/GitLab/*

        - name: reset dashboard uid
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: '("uid":\s").*(",)'
            replace: '\1\2'
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/Prometheus/*
            - ../dashboards/*
            - ../dashboards/GitLab/*

        - name: reset dashboard version
          ansible.builtin.replace:
            path: "{{ item }}"
            regexp: '"version":\s.*,'
            replace: '"version": 0,'
          with_fileglob:
            - ../dashboards/Mimir/*
            - ../dashboards/Prometheus/*
            - ../dashboards/*
            - ../dashboards/GitLab/*
      delegate_to: localhost
      become: false
      when: dashboard_uid.results | community.general.json_query('[*].rc') | reject('match', '0')

    - name: create folders
      ansible.builtin.file:
        path: /mnt/ssd/monitoring/grafana-dashboards/{{ item.path }}
        state: directory
        mode: '{{ item.mode }}'
      with_community.general.filetree: ../dashboards/
      when: item.state == 'directory'

    - name: upload grafana dashboards
      ansible.builtin.template:
        src: '{{ item.src }}'
        dest: /mnt/ssd/monitoring/grafana-dashboards/{{ item.path }}
        mode: '{{ item.mode }}'
      with_community.general.filetree: ../dashboards/
      when: item.state == 'file'
